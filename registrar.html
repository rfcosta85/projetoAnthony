<head>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="estilo.css">

    <!-- Small Screens CSS -->

</head>
<body> 

    <!--
    <header>

        <nav class="z-depth">

    <main>        

        <div class="main-user">

            <div class="row">               

                <div class="col s12 m3 l2 user-page">           
                    
    
                    <h1 class="side-user-page"> <img class="logo-user" src="logo-angulo-soLeao.png" alt=""><h1 class="side-user-page">Olá Usuário</h1></h1>

                    <ul>
                        <div class="divider"></div>
                        <li><a href="index.html" class="link-user"><p class="text-link-user">Ir para o site</p></a></li>
                        <div class="divider"></div>
                        <li><a href="index.html" class="link-user"><p class="text-link-user">Suas Publicações</p></a></li>
                        <div class="divider"></div>
                        <li><a href="#" class="link-user"><p class="text-link-user">Entrar em contato</p></a></li>
                        <div class="divider"></div>

                    </ul>
                    
                </div>

                <h1 class="title-user-page center-align login-page">
                    Login / Cadastra-se
                </h1>
                
                 <div class="col user-login">

                    <form class="col s12" method="post"> 
                        
                        <div class="input-field col s6">

                            <input data-length="40" type="text" id="nome" placeholder="Insira o seu E-mail">
                            <label for="nome">E-mail</label>                            
                            
                        </div>

                        <div class="input-field col s6">

                            <input data-length="50" type="password" id="password" class="validate" placeholder="Insira uma senha">
                            <label for="password">Digite uma senha</label>

                        </div>
                    </form>

                    <div class="input-field col s12">

                        <select multiple>
                            <option value="" disabled selected>Selecione um valor</option>
                            <option value="1">Liga Brasil de Basquete</option>
                            <option value="2">Liga Brasil de Vôlei</option>
                            <option value="3">Liga Brasil de Futebol 7</option>
                            <option value="4">Liga Brasil Intercolegial</option>
                            <option value="5">Liga Brasil de Futsal</option>
                            <option value="6">Liga Futebol 7 Bauru sub-7</option>
                            <option value="7">Liga Futebol 7 Bauru sub-9</option>
                            <option value="8">Liga Futebol 7 Bauru sub-11</option>
                            <option value="9">Liga Futebol 7 Bauru sub-13</option>
                            <option value="10">Liga Futebol 7 Bauru sub-15</option>
                            <option value="">Liga Futebol 7 Bauru sub15</option>                            
                        </select>

                        <label for="">Selecione as ligas que deseja se registrar</label>

                    </div>
                    <label><input type="button" value="Registrar-se" class="btn"></label>

                    </div>
                 </div>
                
    
            </div>

        </div>     

    </main>



    <!-- Fontawesome -->

    <script src="https://kit.fontawesome.com/47b1ae1cd8.js" crossorigin="anonymous"></script>

    <!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!--Materialize JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>

    <script>
        $(document).ready(function () {
            $(".sidenav").sideNav();
            $('.slider').slider({
                height: 450,
                interval: 7500
            });
            $('select').material_select();

        });       
        
       // const verificandoLogin = document.getElementById('btn')
        //const texto = document.getElementById('nome')

        var capturandoUsuario = "";
        var capturandoSenha = "";

        function exibirMensagem()
        {
            
            capturandoUsuario = document.getElementById('nome').value;
            capturandoSenha = document.getElementById('password').value

            if(capturandoUsuario.includes('admin') && capturandoSenha.includes('admin')) {                
                window.location.href = 'usuario.html'
            }else { 
                alert('Usuário ou Senha inválida! Tente outra vez')
            }           
                       
        }       
         
        var btn = document.getElementById("btn");
        
 
        btn.addEventListener("click", exibirMensagem);

         
       
    </script>


</body>
</html>
